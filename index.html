<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#020617;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* BACKGROUND CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:900px;
padding:20px;
}

.logo{
width:460px;
margin-bottom:40px;
filter:
drop-shadow(0 0 30px rgba(0,170,255,0.35));
transition:0.3s ease;
}

.tagline{
font-size:22px;
color:#c7d2fe;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#2563eb,#06b6d4);
color:white;
cursor:pointer;
transition:.25s;
box-shadow:0 10px 40px rgba(0,170,255,.25);
}

button:hover{
transform:translateY(-3px);
box-shadow:0 20px 60px rgba(0,170,255,.45);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">

<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>

<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let mouse = {x:canvas.width/2,y:canvas.height/2};

window.addEventListener("mousemove",e=>{
mouse.x=e.clientX;
mouse.y=e.clientY;
});

let stars=[];

/* create layered depth */
for(let i=0;i<180;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
z:Math.random()*2+0.5, // depth
});
}

function draw(){
ctx.fillStyle="#020617";
ctx.fillRect(0,0,canvas.width,canvas.height);

stars.forEach(s=>{
let parallaxX=(mouse.x-canvas.width/2)*0.0005*s.z;
let parallaxY=(mouse.y-canvas.height/2)*0.0005*s.z;

let x=s.x+parallaxX;
let y=s.y+parallaxY;

ctx.beginPath();
ctx.fillStyle="rgba(200,220,255,0.7)";
ctx.arc(x,y,1.2*s.z,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
