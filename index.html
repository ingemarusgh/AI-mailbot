<!DOCTYPE html>

<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nerox</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
    background:#030712;
    color:white;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.hero{
    text-align:center;
    max-width:800px;
    padding:40px;
}

.logo{
    width:220px;
    margin-bottom:20px;
    filter:drop-shadow(0 0 25px rgba(0,170,255,0.35));
    mix-blend-mode:screen;
    opacity:.95;
}

h1{
    font-size:64px;
    font-weight:700;
    margin-bottom:10px;
    background:linear-gradient(90deg,#fff,#8fd3ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

p{
    font-size:20px;
    opacity:.8;
    margin-bottom:40px;
}

.btn{
    display:inline-block;
    padding:16px 34px;
    border-radius:14px;
    background:linear-gradient(90deg,#2563eb,#06b6d4);
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:.25s;
    box-shadow:0 0 25px rgba(0,150,255,.4);
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 0 40px rgba(0,150,255,.7);
}
</style>

</head>

<body>

<canvas id="space"></canvas>

<div class="hero">
    <img src="nerox-logo.png" class="logo">
    <h1>Nerox</h1>
    <p>AI som läser din inkorg och föreslår färdiga svar. Du godkänner — klart.</p>
    <a href="#" class="btn">Boka demo</a>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0;i<160;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        z:Math.random()*canvas.width
    });
}

function animate(){
    ctx.fillStyle="#030712";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let s of stars){
        s.z-=2;
        if(s.z<=0){
            s.x=Math.random()*canvas.width;
            s.y=Math.random()*canvas.height;
            s.z=canvas.width;
        }

        let k=128/s.z;
        let px=(s.x-canvas.width/2)*k+canvas.width/2;
        let py=(s.y-canvas.height/2)*k+canvas.height/2;

        if(px>=0&&px<=canvas.width&&py>=0&&py<=canvas.height){
            let size=(1-s.z/canvas.width)*3;
            ctx.fillStyle="white";
            ctx.fillRect(px,py,size,size);
        }
    }

    requestAnimationFrame(animate);
}

animate();

window.onresize=()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
</script>

</body>
</html>
