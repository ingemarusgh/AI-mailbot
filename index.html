<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#050015;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.container{
position:relative;
z-index:2;
text-align:center;
max-width:800px;
padding:20px;
}

.logo{
width:360px;
margin-bottom:35px;
filter:
drop-shadow(0 0 18px #00e5ff)
drop-shadow(0 0 35px #8a2be2);
}

.tagline{
font-size:22px;
color:#cfc9ff;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00e5ff,#b400ff);
color:black;
font-weight:bold;
cursor:pointer;
transition:.25s;
box-shadow:0 0 20px rgba(255,0,255,.4);
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 40px rgba(255,0,255,.6);
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">
<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>
<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let mouse={x:canvas.width/2,y:canvas.height/2};
window.addEventListener("mousemove",e=>{
mouse.x=e.clientX;
mouse.y=e.clientY;
});

/* Floating space objects */
let objects=[];
for(let i=0;i<12;i++){
objects.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.4,
vy:(Math.random()-0.5)*0.4,
size:20+Math.random()*40,
rotation:Math.random()*Math.PI,
type:Math.floor(Math.random()*3)
});
}

function drawObject(o){
ctx.save();
ctx.translate(o.x,o.y);
ctx.rotate(o.rotation);

ctx.strokeStyle="rgba(0,255,255,0.6)";
ctx.lineWidth=2;

if(o.type===0){
ctx.beginPath();
ctx.arc(0,0,o.size/2,0,Math.PI*2);
ctx.stroke();
}
else if(o.type===1){
ctx.strokeRect(-o.size/2,-o.size/2,o.size,o.size);
}
else{
ctx.beginPath();
ctx.moveTo(0,-o.size/2);
ctx.lineTo(o.size/2,o.size/2);
ctx.lineTo(-o.size/2,o.size/2);
ctx.closePath();
ctx.stroke();
}

ctx.restore();
}

function draw(){
ctx.fillStyle="rgba(5,0,21,0.4)";
ctx.fillRect(0,0,canvas.width,canvas.height);

/* Subtle glow around mouse */
const glow=ctx.createRadialGradient(
mouse.x,
mouse.y,
0,
mouse.x,
mouse.y,
180
);
glow.addColorStop(0,"rgba(0,255,255,0.12)");
glow.addColorStop(1,"rgba(0,0,0,0)");
ctx.fillStyle=glow;
ctx.beginPath();
ctx.arc(mouse.x,mouse.y,180,0,Math.PI*2);
ctx.fill();

/* Move objects */
objects.forEach(o=>{
o.x+=o.vx;
o.y+=o.vy;
o.rotation+=0.002;

if(o.x< -100) o.x=canvas.width+100;
if(o.x>canvas.width+100) o.x=-100;
if(o.y< -100) o.y=canvas.height+100;
if(o.y>canvas.height+100) o.y=-100;

drawObject(o);
});

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
