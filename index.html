<!DOCTYPE html>

<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nerox</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Inter,system-ui,Arial;
}

body{
    background:radial-gradient(ellipse at center,#071226 0%,#02050b 70%);
    color:white;
    height:100vh;
    overflow:hidden;
}

/* STARFIELD */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

/* LOGO */
.logo{
    width:280px;
    margin-bottom:28px;
    filter:
        drop-shadow(0 0 12px rgba(0,170,255,0.45))
        drop-shadow(0 0 35px rgba(0,170,255,0.25));
    animation:float 6s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0px)}
    50%{transform:translateY(-10px)}
}

h1{
    font-size:68px;
    letter-spacing:-1px;
    margin-bottom:10px;
}

.subtitle{
    font-size:20px;
    opacity:.8;
    max-width:650px;
    line-height:1.6;
    margin-bottom:40px;
}

.cta{
    background:linear-gradient(135deg,#1da1ff,#00d4ff);
    border:none;
    padding:16px 34px;
    border-radius:12px;
    color:white;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:.25s;
}

.cta:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 35px rgba(0,170,255,.35);
}
</style>

</head>

<body>

<canvas id="stars"></canvas>

<div class="hero">
    <img src="nerox-logo.png" class="logo">
    <h1>Nerox</h1>
    <div class="subtitle">
        AI som läser din inkorg och föreslår färdiga svar.
        Du godkänner — klart.
    </div>
    <button class="cta">Boka demo</button>
</div>

<script>
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

let stars=[];
let w,h;

function resize(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
}
window.onresize=resize;
resize();

for(let i=0;i<220;i++){
    stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        z:Math.random()*w
    });
}

function draw(){
    ctx.fillStyle="#02050b";
    ctx.fillRect(0,0,w,h);

    ctx.fillStyle="white";

    for(let s of stars){
        s.z-=0.6;
        if(s.z<=0){
            s.x=Math.random()*w;
            s.y=Math.random()*h;
            s.z=w;
        }

        let k=128/s.z;
        let px=(s.x-w/2)*k+w/2;
        let py=(s.y-h/2)*k+h/2;

        if(px>=0&&px<=w&&py>=0&&py<=h){
            let size=(1-s.z/w)*3;
            ctx.beginPath();
            ctx.arc(px,py,size,0,Math.PI*2);
            ctx.fill();
        }
    }

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
