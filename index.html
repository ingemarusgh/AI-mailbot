<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#040010;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:800px;
padding:20px;
}

.logo{
width:360px;
margin-bottom:35px;
filter:
drop-shadow(0 0 30px #00f2ff)
drop-shadow(0 0 60px #ff00ff);
}

.tagline{
font-size:22px;
color:#d1c7ff;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00f2ff,#ff00ff);
color:black;
font-weight:bold;
cursor:pointer;
transition:.25s;
box-shadow:0 0 30px rgba(255,0,255,.5);
}

button:hover{
transform:scale(1.08);
box-shadow:0 0 60px rgba(255,0,255,.8);
}
</style>
</head>

<body>

<canvas id="brain"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">

<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>

<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("brain");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let nodes=[];
const total=90;

for(let i=0;i<total;i++){
nodes.push({
angle:Math.random()*Math.PI*2,
radius:140+Math.random()*220,
speed:0.001+Math.random()*0.003,
size:1.5+Math.random()*2
});
}

let t=0;

function draw(){
t+=0.01;
ctx.clearRect(0,0,canvas.width,canvas.height);

const cx=canvas.width/2;
const cy=canvas.height/2;

/* central glow */
const core=ctx.createRadialGradient(cx,cy,0,cx,cy,260);
core.addColorStop(0,"rgba(0,255,255,0.25)");
core.addColorStop(0.4,"rgba(255,0,255,0.15)");
core.addColorStop(1,"rgba(0,0,0,0)");
ctx.fillStyle=core;
ctx.beginPath();
ctx.arc(cx,cy,260,0,Math.PI*2);
ctx.fill();

/* orbiting nodes */
nodes.forEach(n=>{
n.angle+=n.speed*60;

const r=n.radius+Math.sin(t*2+n.angle)*25;

const x=cx+Math.cos(n.angle)*r;
const y=cy+Math.sin(n.angle)*r;

/* node */
ctx.beginPath();
ctx.fillStyle="rgba(0,255,255,0.9)";
ctx.arc(x,y,n.size,0,Math.PI*2);
ctx.fill();

/* connection */
ctx.strokeStyle="rgba(255,0,255,0.08)";
ctx.beginPath();
ctx.moveTo(cx,cy);
ctx.lineTo(x,y);
ctx.stroke();
});

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
