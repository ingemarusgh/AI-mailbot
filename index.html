<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#020617;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:900px;
padding:20px;
}

.logo{
width:460px;
margin-bottom:40px;
filter:drop-shadow(0 0 30px rgba(0,170,255,0.35));
}

.tagline{
font-size:22px;
color:#c7d2fe;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#2563eb,#06b6d4);
color:white;
cursor:pointer;
transition:.25s;
box-shadow:0 10px 40px rgba(0,170,255,.25);
}

button:hover{
transform:translateY(-3px);
box-shadow:0 20px 60px rgba(0,170,255,.45);
}
</style>
</head>

<body>

<canvas id="waves"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">
<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>
<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("waves");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let mouseX = canvas.width/2;
window.addEventListener("mousemove",e=>{
mouseX = e.clientX;
});

let t=0;

function draw(){
ctx.fillStyle="rgba(2,6,23,0.35)";
ctx.fillRect(0,0,canvas.width,canvas.height);

for(let i=0;i<6;i++){

let amplitude = 40 + i*25;
let frequency = 0.004 + i*0.0007;
let speed = 0.001 + i*0.0003;
let opacity = 0.12 - i*0.015;

ctx.beginPath();

for(let x=0;x<canvas.width;x++){

let mouseInfluence = (mouseX - canvas.width/2) * 0.00005;

let y = canvas.height/2 +
Math.sin(x*frequency + t*speed + i) * amplitude +
mouseInfluence * x;

ctx.lineTo(x,y);
}

let gradient = ctx.createLinearGradient(0,0,canvas.width,0);
gradient.addColorStop(0,"rgba(0,170,255,"+opacity+")");
gradient.addColorStop(1,"rgba(0,255,255,"+opacity+")");

ctx.strokeStyle = gradient;
ctx.lineWidth = 1.5;
ctx.stroke();
}

t += 1;
requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
