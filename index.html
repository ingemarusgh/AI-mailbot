<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#040012;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.container{
position:relative;
z-index:2;
text-align:center;
max-width:900px;
padding:20px;
}

.logo{
width:460px;
margin-bottom:35px;
filter:drop-shadow(0 0 20px #00e5ff);
transition:.3s;
}

.logo.glow{
filter:
drop-shadow(0 0 60px #00ffff)
drop-shadow(0 0 120px #ff00ff);
}

.tagline{
font-size:22px;
color:#cfc9ff;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00e5ff,#b400ff);
color:black;
font-weight:bold;
cursor:pointer;
transition:.25s;
box-shadow:0 0 20px rgba(255,0,255,.4);
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 40px rgba(255,0,255,.6);
}

.glitch{
animation:glitch .25s linear 2;
}

@keyframes glitch{
0%{transform:translate(0)}
25%{transform:translate(4px,-2px)}
50%{transform:translate(-4px,2px)}
75%{transform:translate(2px,1px)}
100%{transform:translate(0)}
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo" id="logo">

<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>

<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
const logo = document.getElementById("logo");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
const total=400;

for(let i=0;i<total;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.8,
vy:(Math.random()-0.5)*0.8
});
}

function getTextPoints(text){
let off=document.createElement("canvas");
let offctx=off.getContext("2d");

off.width=canvas.width;
off.height=canvas.height;

offctx.font="bold 200px Arial";
offctx.textAlign="center";
offctx.fillStyle="white";
offctx.fillText(text,canvas.width/2,canvas.height/2+70);

let data=offctx.getImageData(0,0,canvas.width,canvas.height).data;
let pts=[];

for(let y=0;y<canvas.height;y+=4){
for(let x=0;x<canvas.width;x+=4){
let index=(y*canvas.width+x)*4;
if(data[index+3]>150){
pts.push({x,y});
}
}
}

return pts;
}

let textPoints=getTextPoints("NEROX");

let forming=false;
let progress=0;

function draw(){
ctx.fillStyle="rgba(4,0,18,0.4)";
ctx.fillRect(0,0,canvas.width,canvas.height);

if(forming){
progress+=8;
}else{
progress-=8;
}

progress=Math.max(0,Math.min(progress,textPoints.length));

if(progress>=textPoints.length){
logo.classList.add("glow");
logo.classList.add("glitch");
setTimeout(()=>logo.classList.remove("glitch"),200);
forming=false;
}

if(progress<=0){
logo.classList.remove("glow");
forming=true;
}

particles.forEach((p,i)=>{

if(i<progress && textPoints[i]){
p.x+=(textPoints[i].x-p.x)*0.25;
p.y+=(textPoints[i].y-p.y)*0.25;
}else{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;
}

ctx.beginPath();
ctx.fillStyle="rgba(0,255,255,0.9)";
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
