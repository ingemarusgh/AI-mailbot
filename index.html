<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#050015;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.container{
position:relative;
z-index:2;
text-align:center;
max-width:900px;
padding:20px;
}

.logo{
width:440px;
margin-bottom:35px;
filter:
drop-shadow(0 0 25px #00e5ff)
drop-shadow(0 0 60px #ff00ff);
transition:0.3s;
}

.logo.glow{
filter:
drop-shadow(0 0 50px #00ffff)
drop-shadow(0 0 120px #ff00ff);
}

.tagline{
font-size:22px;
color:#cfc9ff;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00e5ff,#b400ff);
color:black;
font-weight:bold;
cursor:pointer;
transition:.25s;
box-shadow:0 0 20px rgba(255,0,255,.4);
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 40px rgba(255,0,255,.6);
}

/* subtle glitch */
.glitch{
animation:glitch .25s linear 3;
}

@keyframes glitch{
0%{transform:translate(0)}
25%{transform:translate(3px,-2px)}
50%{transform:translate(-3px,2px)}
75%{transform:translate(2px,1px)}
100%{transform:translate(0)}
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo" id="logo">

<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>

<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
const logo = document.getElementById("logo");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
const total=140;

for(let i=0;i<total;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*1,
vy:(Math.random()-0.5)*1
});
}

let forming=false;
let timer=0;

function getTextShape(text){
let offscreen=document.createElement("canvas");
let offctx=offscreen.getContext("2d");

offscreen.width=canvas.width;
offscreen.height=canvas.height;

offctx.font="bold 180px Arial";
offctx.textAlign="center";
offctx.fillStyle="white";
offctx.fillText(text,canvas.width/2,canvas.height/2+60);

let data=offctx.getImageData(0,0,canvas.width,canvas.height).data;
let points=[];

for(let y=0;y<canvas.height;y+=6){
for(let x=0;x<canvas.width;x+=6){
let index=(y*canvas.width+x)*4;
if(data[index+3]>150){
points.push({x,y});
}
}
}

return points;
}

let textPoints=getTextShape("NEROX");

function draw(){
ctx.fillStyle="rgba(5,0,21,0.35)";
ctx.fillRect(0,0,canvas.width,canvas.height);

timer++;

if(timer>180){
forming=!forming;
timer=0;

if(forming){
logo.classList.add("glow");
logo.classList.add("glitch");
setTimeout(()=>logo.classList.remove("glitch"),300);
}else{
logo.classList.remove("glow");
}
}

particles.forEach((p,i)=>{

if(forming && textPoints[i]){
p.x += (textPoints[i].x - p.x)*0.15;
p.y += (textPoints[i].y - p.y)*0.15;
}else{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;
}

ctx.beginPath();
ctx.fillStyle="rgba(0,255,255,0.9)";
ctx.arc(p.x,p.y,2.5,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
