<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#050010;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:800px;
padding:20px;
}

.logo{
width:360px;
margin-bottom:40px;
filter:
drop-shadow(0 0 25px #00f2ff)
drop-shadow(0 0 50px #8a2be2);
animation:glowPulse 3s infinite ease-in-out;
}

@keyframes glowPulse{
0%,100%{filter:drop-shadow(0 0 20px #00f2ff) drop-shadow(0 0 40px #8a2be2);}
50%{filter:drop-shadow(0 0 35px #00f2ff) drop-shadow(0 0 70px #ff00ff);}
}

h1{
font-size:64px;
margin-bottom:20px;
background:linear-gradient(90deg,#00f2ff,#ff00ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

p{
font-size:20px;
color:#d1c7ff;
margin-bottom:45px;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00f2ff,#ff00ff);
color:black;
font-weight:bold;
cursor:pointer;
transition:.25s;
box-shadow:0 0 30px rgba(255,0,255,.5);
}

button:hover{
transform:scale(1.08);
box-shadow:0 0 60px rgba(255,0,255,.8);
}
</style>
</head>

<body>

<canvas id="energy"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">
<h1>Nerox</h1>
<p>AI som läser din inkorg och föreslår färdiga svar. Du godkänner — klart.</p>
<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("energy");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
for(let i=0;i<120;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.4,
vy:(Math.random()-0.5)*0.4,
size:Math.random()*2+1
});
}

function draw(){
ctx.fillStyle="rgba(5,0,16,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;

ctx.beginPath();
ctx.fillStyle="rgba(0,255,255,0.8)";
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
});

/* Neon fog overlay */
let gradient = ctx.createRadialGradient(
canvas.width/2,
canvas.height/2,
100,
canvas.width/2,
canvas.height/2,
600
);

gradient.addColorStop(0,"rgba(0,255,255,0.15)");
gradient.addColorStop(0.5,"rgba(255,0,255,0.1)");
gradient.addColorStop(1,"rgba(0,0,0,0)");

ctx.fillStyle=gradient;
ctx.fillRect(0,0,canvas.width,canvas.height);

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
