<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#050015;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.container{
position:relative;
z-index:2;
text-align:center;
max-width:800px;
padding:20px;
}

.logo{
width:360px;
margin-bottom:35px;
filter:
drop-shadow(0 0 18px #00e5ff)
drop-shadow(0 0 35px #8a2be2);
}

.tagline{
font-size:22px;
color:#cfc9ff;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00e5ff,#b400ff);
color:black;
font-weight:bold;
cursor:pointer;
transition:.25s;
box-shadow:0 0 20px rgba(255,0,255,.4);
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 40px rgba(255,0,255,.6);
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">
<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>
<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
const total=80;

for(let i=0;i<total;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.6,
vy:(Math.random()-0.5)*0.6
});
}

let forming=false;
let timer=0;

function getNShape(){
let points=[];
let cx=canvas.width/2;
let cy=canvas.height/2;
let size=200;

for(let i=0;i<total;i++){
let t=i/total;
let x,y;

if(t<0.33){
x=cx-size/2;
y=cy-size/2 + t*3*size;
}
else if(t<0.66){
let tt=(t-0.33)*3;
x=cx-size/2 + tt*size;
y=cy-size/2 + tt*size;
}
else{
let tt=(t-0.66)*3;
x=cx+size/2;
y=cy-size/2 + tt*size;
}

points.push({x,y});
}

return points;
}

function draw(){
ctx.fillStyle="rgba(5,0,21,0.35)";
ctx.fillRect(0,0,canvas.width,canvas.height);

timer++;

if(timer>360){
forming=!forming;
timer=0;
}

let targets = forming ? getNShape() : null;

particles.forEach((p,i)=>{

if(forming){
p.x += (targets[i].x - p.x)*0.08;
p.y += (targets[i].y - p.y)*0.08;
}else{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;
}

ctx.beginPath();
ctx.fillStyle="rgba(0,255,255,0.9)";
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
