<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
min-height:100vh;
background:#020617;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* BACKGROUND CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CINEMATIC SPOTLIGHT */
body::before{
content:"";
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:800px;
height:800px;
background:radial-gradient(circle,
rgba(125,211,252,0.18) 0%,
rgba(0,170,255,0.12) 25%,
rgba(0,0,0,0) 70%);
filter:blur(80px);
z-index:1;
pointer-events:none;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:1000px;
padding:40px 20px;
}

/* HERO LOGO */
.logo{
width:680px;
max-width:95%;
margin-bottom:60px;

filter:
drop-shadow(0 0 40px rgba(125,211,252,0.6))
drop-shadow(0 0 120px rgba(0,170,255,0.35));

transition:0.4s ease;
}

/* TAGLINE */
.tagline{
font-size:22px;
color:#dbeafe;
margin-bottom:70px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

/* BUTTON */
button{
padding:18px 52px;
font-size:18px;
border-radius:14px;
border:2px solid #7dd3fc;
background:linear-gradient(135deg,#e0f2ff,#7dd3fc);
color:#021024;
cursor:pointer;
transition:0.3s ease;
text-transform:uppercase;
letter-spacing:1px;
font-weight:600;

box-shadow:
0 0 25px rgba(125,211,252,0.4),
0 0 60px rgba(0,170,255,0.25);
}

button:hover{
transform:translateY(-3px);
box-shadow:
0 0 40px rgba(125,211,252,0.6),
0 0 80px rgba(0,170,255,0.4);
}

/* MOBILE */
@media(max-width:768px){

.logo{
width:480px;
}

.tagline{
font-size:18px;
}
}
</style>
</head>

<body>

<canvas id="network"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">

<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>

<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

/* PERFORMANCE SAFE SETTINGS */
const isMobile = window.innerWidth < 768;
const total = isMobile ? 30 : 50;

let points=[];

for(let i=0;i<total;i++){
points.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.25,
vy:(Math.random()-0.5)*0.25
});
}

let lastTime = 0;
const fps = 40; // capped FPS

function draw(time){

if(time - lastTime < 1000/fps){
requestAnimationFrame(draw);
return;
}
lastTime = time;

ctx.fillStyle="rgba(2,6,23,0.6)";
ctx.fillRect(0,0,canvas.width,canvas.height);

points.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;
});

/* LIMIT CONNECTIONS (max 2 per node) */
points.forEach((a,i)=>{
let connections=0;

for(let j=i+1;j<points.length && connections<2;j++){

let b=points[j];
let dx=a.x-b.x;
let dy=a.y-b.y;
let dist=dx*dx+dy*dy;

if(dist<10000){
ctx.strokeStyle="rgba(125,211,252,0.07)";
ctx.beginPath();
ctx.moveTo(a.x,a.y);
ctx.lineTo(b.x,b.y);
ctx.stroke();
connections++;
}
}
});

/* nodes */
points.forEach(p=>{
ctx.beginPath();
ctx.fillStyle="rgba(200,220,255,0.9)";
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
</script>

</body>
</html>
