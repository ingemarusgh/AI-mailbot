<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
min-height:100vh;
background:#020617;
color:white;
display:flex;
align-items:flex-start;
justify-content:center;
overflow:hidden;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:900px;
padding:80px 20px 40px 20px;
}

/* BIGGER LOGO */
.logo{
width:520px;
max-width:90%;
margin-bottom:40px;

/* cyberpunk glow */
filter:
drop-shadow(0 0 25px #00f2ff)
drop-shadow(0 0 60px #8a2be2)
drop-shadow(0 0 120px rgba(255,0,255,0.4));

transition:0.4s ease;
}

.logo:hover{
filter:
drop-shadow(0 0 40px #00ffff)
drop-shadow(0 0 90px #ff00ff)
drop-shadow(0 0 160px rgba(255,0,255,0.6));
}

/* TAGLINE */
.tagline{
font-size:22px;
color:#dbeafe;
margin-bottom:60px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

/* CYBERPUNK BUTTON */
button{
padding:18px 48px;
font-size:18px;
border-radius:14px;
border:2px solid #00f2ff;
background:transparent;
color:#00f2ff;
cursor:pointer;
position:relative;
overflow:hidden;
transition:0.3s ease;
text-transform:uppercase;
letter-spacing:1px;
}

button::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(90deg,#00f2ff,#ff00ff);
opacity:0;
transition:0.3s;
z-index:-1;
}

button:hover{
color:black;
box-shadow:
0 0 20px #00f2ff,
0 0 40px #ff00ff;
}

button:hover::before{
opacity:1;
}

/* MOBILE */
@media(max-width:768px){

.container{
padding-top:60px;
}

.logo{
width:360px;
}

.tagline{
font-size:18px;
}
}
</style>
</head>

<body>

<canvas id="network"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">

<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>

<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let points=[];
const total=80;

for(let i=0;i<total;i++){
points.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.4,
vy:(Math.random()-0.5)*0.4
});
}

function draw(){
ctx.fillStyle="rgba(2,6,23,0.45)";
ctx.fillRect(0,0,canvas.width,canvas.height);

points.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;
});

/* connect points */
for(let a=0;a<points.length;a++){
for(let b=a;b<points.length;b++){

let dx=points[a].x-points[b].x;
let dy=points[a].y-points[b].y;
let dist=dx*dx+dy*dy;

if(dist<12000){
ctx.strokeStyle="rgba(0,255,255,0.08)";
ctx.lineWidth=1;
ctx.beginPath();
ctx.moveTo(points[a].x,points[a].y);
ctx.lineTo(points[b].x,points[b].y);
ctx.stroke();
}
}
}

/* nodes */
points.forEach(p=>{
ctx.beginPath();
ctx.fillStyle="rgba(200,220,255,0.9)";
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
