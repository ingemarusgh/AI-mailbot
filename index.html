<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#020617;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:900px;
padding:20px;
}

.logo{
width:460px;
margin-bottom:40px;
filter:drop-shadow(0 0 30px rgba(0,170,255,0.35));
}

.tagline{
font-size:22px;
color:#c7d2fe;
margin-bottom:50px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#2563eb,#06b6d4);
color:white;
cursor:pointer;
transition:.25s;
box-shadow:0 10px 40px rgba(0,170,255,.25);
}

button:hover{
transform:translateY(-3px);
box-shadow:0 20px 60px rgba(0,170,255,.45);
}
</style>
</head>

<body>

<canvas id="network"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">
<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>
<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let points=[];
const total=80;

for(let i=0;i<total;i++){
points.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.4,
vy:(Math.random()-0.5)*0.4
});
}

function draw(){
ctx.fillStyle="rgba(2,6,23,0.4)";
ctx.fillRect(0,0,canvas.width,canvas.height);

points.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;
});

/* connect nearby points */
for(let a=0;a<points.length;a++){
for(let b=a;b<points.length;b++){

let dx=points[a].x-points[b].x;
let dy=points[a].y-points[b].y;
let dist=dx*dx+dy*dy;

if(dist<12000){
ctx.strokeStyle="rgba(0,170,255,0.08)";
ctx.lineWidth=1;
ctx.beginPath();
ctx.moveTo(points[a].x,points[a].y);
ctx.lineTo(points[b].x,points[b].y);
ctx.stroke();
}
}
}

/* draw nodes */
points.forEach(p=>{
ctx.beginPath();
ctx.fillStyle="rgba(200,220,255,0.8)";
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
