<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
height:100vh;
background:#020617;
color:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* Animated gradient aura */
body::before{
content:"";
position:absolute;
width:700px;
height:700px;
background:radial-gradient(circle,
rgba(0,170,255,0.35) 0%,
rgba(0,170,255,0.15) 25%,
rgba(0,170,255,0.05) 45%,
transparent 70%);
animation:pulse 6s ease-in-out infinite;
filter:blur(60px);
z-index:0;
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.15);}
}

.container{
position:relative;
z-index:2;
text-align:center;
max-width:800px;
padding:20px;
}

.logo{
width:360px;
margin-bottom:40px;
filter:drop-shadow(0 0 40px rgba(0,170,255,.35));
}

h1{
font-size:64px;
font-weight:600;
margin-bottom:20px;
background:linear-gradient(90deg,#ffffff,#9ecbff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

p{
font-size:20px;
color:#c5d4f5;
margin-bottom:45px;
}

button{
padding:18px 44px;
font-size:18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#2563eb,#06b6d4);
color:white;
cursor:pointer;
transition:.25s;
box-shadow:0 12px 40px rgba(0,170,255,.25);
}

button:hover{
transform:translateY(-3px);
box-shadow:0 20px 60px rgba(0,170,255,.5);
}
</style>
</head>

<body>

<div class="container">
<img src="./nerox-logo.png" class="logo">
<h1>Nerox</h1>
<p>AI som läser din inkorg och föreslår färdiga svar. Du godkänner — klart.</p>
<button>Boka demo</button>
</div>

</body>
</html>
