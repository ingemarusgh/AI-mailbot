<!DOCTYPE html>

<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Nerox</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
    height:100vh;
    background: radial-gradient(circle at center, #020617 0%, #00040c 60%, #000000 100%);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

#bg{
    position:fixed;
    inset:0;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    text-align:center;
    max-width:800px;
    padding:20px;
}

.logo{
    width:340px;
    margin-bottom:35px;
    filter: drop-shadow(0 0 25px rgba(0,170,255,0.45));
}

h1{
    font-size:64px;
    font-weight:600;
    margin-bottom:18px;
    background:linear-gradient(90deg,#e6f0ff,#7dd3fc,#e6f0ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

p{
    font-size:20px;
    color:#b6c7e3;
    margin-bottom:40px;
}

button{
    padding:18px 42px;
    font-size:18px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#2563eb,#06b6d4);
    color:white;
    cursor:pointer;
    transition:.25s;
    box-shadow:0 10px 30px rgba(0,170,255,.25);
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 20px 60px rgba(0,170,255,.55);
}
</style>

</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
    <img src="./nerox-logo.png" class="logo">
    <h1>Nerox</h1>
    <p>AI som läser din inkorg och föreslår färdiga svar. Du godkänner — klart.</p>
    <button>Boka demo</button>
</div>

<script>
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

/* CORE */
let particles=[];
for(let i=0;i<140;i++){
particles.push({
angle:Math.random()*Math.PI*2,
radius:80+Math.random()*250,
speed:0.0008+Math.random()*0.002,
size:0.5+Math.random()*2,
offset:Math.random()*1000
});
}

let t=0;

function draw(){
t+=0.01;
ctx.clearRect(0,0,canvas.width,canvas.height);

const cx=canvas.width/2;
const cy=canvas.height/2;

/* core glow */
const glow=ctx.createRadialGradient(cx,cy,0,cx,cy,250);
glow.addColorStop(0,"rgba(0,170,255,0.25)");
glow.addColorStop(0.3,"rgba(0,170,255,0.12)");
glow.addColorStop(1,"rgba(0,0,0,0)");
ctx.fillStyle=glow;
ctx.beginPath();
ctx.arc(cx,cy,260,0,Math.PI*2);
ctx.fill();

/* particles orbit */
particles.forEach(p=>{
p.angle+=p.speed*60;

const r=p.radius+Math.sin(t+p.offset)*25;

const x=cx+Math.cos(p.angle)*r;
const y=cy+Math.sin(p.angle)*r;

ctx.beginPath();
ctx.fillStyle="rgba(120,220,255,0.9)";
ctx.arc(x,y,p.size,0,Math.PI*2);
ctx.fill();

/* trail line */
ctx.strokeStyle="rgba(0,170,255,0.08)";
ctx.beginPath();
ctx.moveTo(cx,cy);
ctx.lineTo(x,y);
ctx.stroke();
});

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
