<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nerox</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
min-height:100vh;
background:#020617;
color:white;
display:flex;
align-items:flex-start;
justify-content:center;
overflow:hidden;
}

/* CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

/* CONTENT */
.container{
position:relative;
z-index:2;
text-align:center;
max-width:1000px;
padding:110px 20px 40px 20px;
}

/* BIGGER LOGO */
.logo{
width:620px;
max-width:95%;
margin-bottom:55px;

filter:
drop-shadow(0 0 35px rgba(125,211,252,0.5))
drop-shadow(0 0 80px rgba(0,170,255,0.35));

transition:0.4s ease;
}

/* TAGLINE */
.tagline{
font-size:22px;
color:#dbeafe;
margin-bottom:70px;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

/* MATCH NEROX LOGO COLORS */
button{
padding:18px 52px;
font-size:18px;
border-radius:14px;
border:2px solid #7dd3fc;
background:linear-gradient(135deg,#e0f2ff,#7dd3fc);
color:#021024;
cursor:pointer;
transition:0.3s ease;
text-transform:uppercase;
letter-spacing:1px;
font-weight:600;

box-shadow:
0 0 25px rgba(125,211,252,0.4),
0 0 60px rgba(0,170,255,0.25);
}

button:hover{
transform:translateY(-3px);
box-shadow:
0 0 40px rgba(125,211,252,0.6),
0 0 80px rgba(0,170,255,0.4);
}

/* MOBILE */
@media(max-width:768px){

.container{
padding-top:80px;
}

.logo{
width:440px;
}

.tagline{
font-size:18px;
}
}
</style>
</head>

<body>

<canvas id="network"></canvas>

<div class="container">
<img src="./nerox-logo.png" class="logo">

<p class="tagline">
AI som läser din inkorg och föreslår färdiga svar.
Du godkänner — klart.
</p>

<button>Boka demo</button>
</div>

<script>
const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");

let isMobile = window.innerWidth < 768;

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

/* Performance optimized */
const total = isMobile ? 40 : 70;

let points=[];

for(let i=0;i<total;i++){
points.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.3,
vy:(Math.random()-0.5)*0.3
});
}

function draw(){
ctx.fillStyle="rgba(2,6,23,0.5)";
ctx.fillRect(0,0,canvas.width,canvas.height);

points.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;
});

/* limit connections */
for(let a=0;a<points.length;a++){
for(let b=a+1;b<points.length;b++){

let dx=points[a].x-points[b].x;
let dy=points[a].y-points[b].y;
let dist=dx*dx+dy*dy;

let maxDist = isMobile ? 8000 : 12000;

if(dist<maxDist){
ctx.strokeStyle="rgba(125,211,252,0.08)";
ctx.lineWidth=1;
ctx.beginPath();
ctx.moveTo(points[a].x,points[a].y);
ctx.lineTo(points[b].x,points[b].y);
ctx.stroke();
}
}
}

/* nodes */
points.forEach(p=>{
ctx.beginPath();
ctx.fillStyle="rgba(200,220,255,0.9)";
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
